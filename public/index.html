<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon" />
    <title>消防设计审查系统</title>
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- javascript CDN -->
    <% for (var i in
    htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>

    <!-- css CDN -->
    <% for (var i in
    htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
    <link
      href="<%= htmlWebpackPlugin.options.cdn.css[i] %>"
      rel="preload"
      as="style"
    />
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
    <% } %>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but QTouch-developer doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <style>
    .amap-marker-label {
      border: none;
      border-radius: 6px;
      /*opacity: 0.6;*/
      background: rgba(255, 255, 255, 0);
    }

    .bubblingBox1 {
      text-align: center;
      line-height: 24px;
      width: 24px;
      height: 24px;
      border-radius: 12px;
      color: #ffffff;
    }
  </style>
  <script type="text/javascript">
    window.onload = function() {
      var margin = -40;
      var opcity = 0.8;
      var y = document.getElementsByClassName("bubblingBox1");
      // var z = document.getElementsByClassName('bubblingBox2');

      setInterval(function() {
        // 冒泡向上移动，逐渐消失
        margin = margin - 5;
        opcity = opcity - 0.05;
        for (var i = 0; i < y.length; i++) {
          y[i].style.opacity = opcity;
          y[i].style.marginTop = margin + "px";
          // z[i].style.opacity = opcity + 0.1;
          // z[i].style.marginTop = margin + 20 +  'px';
        }
        if (opcity < -2) {
          opcity = 0.8;
          margin = 0;
        }

        // 冒泡闪烁效果
        // if (opcity == 0.8) {
        //   for (var i = 0; i < y.length; i++) {
        //     y[i].style.opacity = 0;
        //     opcity = 0;
        //   }
        // } else {
        //   for (var i = 0; i < y.length; i++) {
        //     y[i].style.opacity = 0.8;
        //     opcity = 0.8;
        //   }
        // }
      }, 100);
    };
  </script>
</html>
